<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeluguVADUTV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <!-- Main container with a card-like design -->
  <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-xl max-w-4xl w-full text-center">

    <!-- Header Section -->
    <h1 class="text-3xl md:text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
      తెలుగువదుట్‌వి
    </h1>
    <p class="text-lg md:text-xl text-gray-300 mb-8">
      మీ వార్తలను చదవడానికి భాషను ఎంచుకోండి.
    </p>

    <!-- Language Links Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Telugu -->
      <a href="/te/" class="block bg-blue-500 hover:bg-blue-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">తెలుగు</h2>
        <p class="text-sm mt-1">Telugu</p>
      </a>

      <!-- English -->
      <a href="/en/" class="block bg-purple-500 hover:bg-purple-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">English</h2>
        <p class="text-sm mt-1">English</p>
      </a>
      
      <!-- Kannada -->
      <a href="/kn/" class="block bg-green-500 hover:bg-green-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">ಕನ್ನಡ</h2>
        <p class="text-sm mt-1">Kannada</p>
      </a>
      
      <!-- Tamil -->
      <a href="/ta/" class="block bg-pink-500 hover:bg-pink-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">தமிழ்</h2>
        <p class="text-sm mt-1">Tamil</p>
      </a>
      
      <!-- Malayalam -->
      <a href="/ml/" class="block bg-orange-500 hover:bg-orange-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">മലയാളം</h2>
        <p class="text-sm mt-1">Malayalam</p>
      </a>
      
      <!-- Hindi -->
      <a href="/hi/" class="block bg-red-500 hover:bg-red-600 transition duration-300 transform hover:scale-105 p-6 rounded-xl shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold">हिन्दी</h2>
        <p class="text-sm mt-1">Hindi</p>
      </a>

    </div>

    <!-- Footer or additional info can go here -->
    <div class="mt-8 text-gray-400">
      <!-- You can add your copyright or other links here -->
    </div>

  </div>

</body>
</html>
